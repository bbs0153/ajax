<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		var person = {
			name : "홍길동",
			age : 20
		}
		
		$("button").click(function() {
			
			var str = $.param(person);
			$("h2").html(str);
		});
	});
</script>
</head>
<body>
<button>$.param()</button>
<h2></h2>
</body>
</html>
