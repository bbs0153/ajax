<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link rel="Stylesheet" href="js\jquery-ui.css">
<style type="text/css">
* {
	margin: 0px;
	padding: 0px;
}

body {
	font-size: 62.5%;
}

.item {
	margin: 3px;
	padding: 5px;
}

.item>img {
	width: 100px;
	height: 100px;
}

#wrap {
	overflow: hidden;
}

#wrap>div {
	float: left;
}

#dock {
	position: fixed;
	min-height: 120px;
	width: 100%;
	bottom: 0px;
	z-index: 1;
}

#dock>div {
	float: right;
}
</style>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js\jquery-ui.min.js"></script>
<script type="text/javascript">
	$(function() {
		
	 $.getJSON("listGoods.jsp", function(data) {
		
	});

		
		
		for (var i = 0; i < 20; i++) {
			var icon = "";
			icon += "<div class='ui-widget-content ui-corner-all item'>";
			icon += "<img src='img/"+i+".jpg'>";
			icon += "</div>"

			$("#wrap").append(icon);

		}

		$("#wrap>div").draggable({

			helper : "clone",
			zIndex : 100,
			scroll : false

		});
		$("#dock").droppable({

			accept : "#wrap>div",
			drop : function(event, ui) {
				$(ui.draggable).fadeOut(function() {
					$(this).appendTo("#dock").fadeIn();
				});
			}

		});
		$("body").droppable({

			accept : "#dock>div",
			drop : function(event, ui) {
				$(ui.draggable).fadeOut(function() {
					$(this).appendTo("#wrap").fadeIn();
				});
			}

		});

	});
</script>
</head>
<body>
	<div id="wrap"></div>
	<div id="dock" class="ui-state-error"></div>

</body>
</html>
