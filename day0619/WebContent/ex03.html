<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link rel="Stylesheet" href="js\jquery-ui.css">
<style type="text/css">
body {
	font-size: 62.5%
}

h1 {
	text-align: center;
}

input[type=text], label {
	margin-bottom: 12px;
	padding: .4em;
	width: 95%
}
</style>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js\jquery-ui.min.js"></script>
<script type="text/javascript">
	$(function() {
		
		$("#open_button").click(function() {
			$("#dialog").dialog("open");
		});
		
		$("#dialog").dialog({
			
			autoOpen: false,
			
			
			buttons:{
				submit: function(){
					var event_name = $("#event_name").val();
					var event_date = $("#event_date").val();
					$("<h1></h1>").html(event_name+":"+event_date).appendTo("#output");
					$("#event_name").val("");
					$("#event_date").val("");
					$("#dialog").dialog("close");
				},
				reset: function(){
					$("#event_name").val("");
					$("#event_date").val("");
				},
				cancel: function(){
					$("#event_name").val("");
					$("#event_date").val("");
					$("#dialog").dialog("close");
				}
			},
			modal: true
			
		});
		$("#event_date").datepicker({
			dateFormat: "yy년 mm월 dd일",
			numberOfMonths: 3
			
		});
	});
</script>
</head>
<body>
	<h1 id="open_button">일정 생성</h1>
	<hr>
	<div id="output"></div>

	<div id="dialog" title="일정입력">
		<h1>일정 등록</h1>
		<label for="event_name">일정이름</label>
		<input type="text" id="event_name">
		<label for="event_date">날짜</label>
		<input type="text" id="event_date">
	</div>
</body>
</html>
