<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link rel="Stylesheet" href="js\jquery-ui.css">
<style type="text/css">
.box {
	width: 100px;
	height: 100px;
	float: left;
}
</style>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="js\jquery-ui.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("div.box").draggable({
			grid : [ 102, 102 ],
			stop : function(event, ui) {
				var name = $(this).find("p").html();
				alert(name);
				//alert(ui.offset.top + ":" + ui.offset.left);
			}
		});
	});
</script>
</head>
<body>
	<div class="box ui-widget-content">
		<p>변성인</p>
	</div>
	<div class="box ui-widget-content">
		<p>차건우</p>
	</div>
	<div class="box ui-widget-content">
		<p>임연주</p>
	</div>
	<div class="box ui-widget-content">
		<p>송명준</p>
	</div>
</body>
</html>
