<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		$("#btnRead").click(function() {

			$.ajax("listMember.jsp?a=4", {

				success : function(data) {

					var a = eval("(" + data + ")");
					$.each(a, function(i, g) {

						var tr = $("<tr></tr>");
						var td1 = $("<td></td>").html(g.id);
						var td2 = $("<td></td>").html(g.age);

						$(tr).append(td1, td2);

						$("#tb").append(tr);

					});
				}

			});

		});
	});
</script>
</head>
<body>
	<h2>회원정보</h2>
	<table id="tb" border="1" width="60%">
		<tr>
			<td>아이디</td>
			<td>나이</td>
		</tr>
	</table>
	<hr>
	<button id="btnRead">회원정보 읽어오기</button>
</body>
</html>
