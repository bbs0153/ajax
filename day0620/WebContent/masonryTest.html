<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link rel="Stylesheet" href="css\jquery.lightbox-0.5.css">
<style type="text/css">
* {
	margin: 0px;
	padding: 0px;
}

body {
	background-color: #525252;
}

.item {
	margin: 5px;
	width: 100px;
	height: 100px;
	background-color: white;
	border-radius: 10px;
	float: left;
}

.big {
	width: 210px;
	height: 430px;
}

.normal {
	width: 210px;
	height: 210px;
}

.samll {
	width: 100px;
	height: 100px;
}
</style>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript"
	src="https://unpkg.com/masonry-layout@4/dist/masonry.pkgd.min.js"></script>
<script type="text/javascript">
	$(function() {

		$("#masonry_container").masonry({
			itemSelector : ".item",
			columnWidth : 120

		});

	});
</script>
</head>
<body>
	<div id="masonry_container">
		<div class="item small">임연주</div>
		<div class="item big">변성인</div>
		<div class="item normal">차건우</div>
		<div class="item small">성민규</div>
		<div class="item big">김영호</div>
		<div class="item big">배현준</div>
		<div class="item normal">정호준</div>
		<div class="item small">송명준</div>
		<div class="item normal">이태호</div>
		<div class="item normal">양동훈</div>
		<div class="item small">김종호</div>
		<div class="item big">조성재</div>
	</div>
</body>
</html>
