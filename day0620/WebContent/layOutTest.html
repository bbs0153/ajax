<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<link rel="Stylesheet" href="css\jquery.lightbox-0.5.css">
<script type="text/javascript"
	src="https://code.jquery.com/jquery-1.6.1.min.js"></script>
<script type="text/javascript" src="js\jquery.layout.min.js"></script>
<script type="text/javascript">
	$(function() {

		$("body").layout({
			applyDefaultStyles : true
		});

	});
</script>
</head>
<body>
	<div class="ui-layout-center">임연주</div>
	<div class="ui-layout-east">변성인</div>
	<div class="ui-layout-west">차건우</div>
	<div class="ui-layout-south">성민규</div>
	<div class="ui-layout-north">김영호</div>
</body>
</html>
