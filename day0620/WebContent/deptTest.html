<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Insert title here</title>
<script type="text/javascript"
	src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script type="text/javascript">
	$(function() {
		var loadDept = function() {
			("#tb").empty();
			$.getJSON("listDept.jsp", function(arr) {
				$.each(arr, function(i, d) {
					var tr = $("<tr></tr>");
					$.each(d, function(j, v) {
						$("<td></td>").html(v).appendTo(tr);
					});
					$("#tb").append(tr);
				});

			});
		}
		loadDept();
	});
</script>
</head>
<body>
	<table>
		<thead>
			<tr>
				<td>부서번호</td>
				<td>부서이름</td>
				<td>부서위치</td>
			</tr>
		</thead>
		<tbody id="tb"></tbody>
	</table>
</body>
</html>
